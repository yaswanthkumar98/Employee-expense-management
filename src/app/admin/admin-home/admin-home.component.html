<app-admin-navbar></app-admin-navbar>
<div class="m-5">
    <h4 class="text-center text-success">List of Employee</h4>
    <p class="float-right"><button type="button" class="btn btn-primary" (click)="addEmployee()">Add Employee</button></p>
    <table class="mt-3 table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">EmpId</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Date of Joining</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of service.employeeList; let Index = index">
            <th scope="row">{{Index + 1}}</th>
            <td>{{employee.employeeId}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.joiningDate}}</td>
            <td> <ul class="list-inline m-0">
                <li class="list-inline-item">
                    <button class="btn btn-success btn-sm rounded-0" (click)="editEmployee(Index)" type="button" data-toggle="tooltip" data-placement="top" title="Edit">Edit</button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger btn-sm rounded-0" (click)="deleteEmployee(employee.id, employee, Index)" type="button" data-toggle="tooltip" data-placement="top" title="Delete">Delete</button>
                </li>                
            </ul></td>            
          </tr>          
        </tbody>
      </table>
</div>
